name: release-please
on:
  push:
    branches: [ main ]
    paths:
      - 'charts/webapp/**'
      - '.github/release-please-config.json'
      - '.release-please-manifest.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
