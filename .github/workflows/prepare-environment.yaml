name: Prepare environment

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  terraform:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup kubeconfig for Terraform
        run: |
          mkdir -p infra/terraform/environments/${{ inputs.environment }}
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d \
            > infra/terraform/environments/${{ inputs.environment }}/kubeconfig
          echo "KUBECONFIG=$PWD/infra/terraform/environments/${{ inputs.environment }}/kubeconfig" \
            >> $GITHUB_ENV

      - name: Terraform Init + Apply
        working-directory: infra/terraform/environments/${{ inputs.environment }}
        run: |
          echo "Deploying app: ${{ inputs.app_name }} to environment: ${{ inputs.environment }}"
          tofu init
          tofu apply -auto-approve -var-file="terraform.tfvars"
